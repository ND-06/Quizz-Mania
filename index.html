<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Be+Vietnam|Cinzel|Lato|Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Quizz Mania</title>
  </head>
  <body>
    <!-- Intro Section-->

    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="display-4 my-4 main-title">
          Quizz Mania
        </h2>
      </div>
    </div>

    <!--Result section-->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You have <span class="display-4 p-3"></span>correct answers !</p>
      </div>
    </div>

    <!--Quizz section-->
    <div class="quizz py-4 quizz-section">
      <div class="container">
        <h2 class="my-5 text-white">Let's go !</h2>
        <form class="quizz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. What is JavaScript ?
            </p>
            <div class="form-check my-2 text-white-70">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label"
                >A new smartphone build in Indonesia, on Java Island</label
              >
            </div>
            <div class="form-check my-2 text-white-70">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label"
                >The new name of Java programming language</label
              >
            </div>
            <div class="form-check my-2 text-white-70">
              <input type="radio" name="q1" value="C" />
              <label class="form-check-label"
                >A high-level, interpreted scripting language that conforms to
                the ECMAScript specification</label
              >
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              2. Which famous company build React library ?
            </p>
            <div class="form-check my-2 text-white-70">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">Google</label>
            </div>
            <div class="form-check my-2 text-white-70">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Facebook</label>
            </div>
            <div class="form-check my-2 text-white-70">
              <input type="radio" name="q2" value="C" />
              <label class="form-check-label">Microsoft</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              3. Which is the most popular programming language in 2019 ?
            </p>
            <div class="form-check my-2 text-white-70">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">COBOL</label>
            </div>
            <div class="form-check my-2 text-white-70">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">JavaScript</label>
            </div>
            <div class="form-check my-2 text-white-70">
              <input type="radio" name="q3" value="C" />
              <label class="form-check-label">Python</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              4. Which company developed JavaScript ?
            </p>
            <div class="form-check my-2 text-white-70">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">Herbal Life</label>
            </div>
            <div class="form-check my-2 text-white-70">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">Netscape</label>
            </div>
            <div class="form-check my-2 text-white-70">
              <input type="radio" name="q4" value="C" />
              <label class="form-check-label">AMD</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" id="submit-button" />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
